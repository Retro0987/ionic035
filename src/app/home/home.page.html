<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>

    <ion-row>
      <ion-col size="10">
        <ion-searchbar placeholder="Buscar por nombre">
        </ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-fab>
          <ion-fab-button 
            (click)="setOpen(true)"
            expand="block">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Agregar Usaurio</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <form [formGroup]="formUsuario">
                      <ion-list>
                        <ion-item>
                          <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-input formControlName="apellidos" type="text" placeholder="Apellidos"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-input formControlName="hotel" type="text" placeholder="Hotel"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-input formControlName="correo" type="email" placeholder="Correo Electronico"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-input formControlName="celular" type="tel" placeholder="Celular"></ion-input>
                        </ion-item>
                      </ion-list>
                    </form>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <ion-button color="success" shape="round" expand="full" (click)="newUsuario()">
                      <div>Guardar</div>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
      <!--
        IdUsuarioOK: string;
        IdUsuarioBK: string;    Se va a generar 
        Nombres: string;      
        Apellidos: string;
        Hotel: string;
        Rol: string;
        Clave: string;
        CorreoEle: string;
        Celular: string;
      -->

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding *ngFor="let g of fGerentes;">
            <ion-item>
              <div class="contenedor-gerentes">
                <p class="contenedor-gerentes-contenido">{{g.IdUsuarioBK}}</p>
                <p class="contenedor-gerentes-contenido">{{g.Hotel}}</p>
                <p class="contenedor-gerentes-contenido">{{g.Nombres}}</p>
                <p class="contenedor-gerentes-contenido">{{g.Apellidos}}</p>
              </div>
            </ion-item>
            <ion-item-options 
              side="start"
              expandable>
              <ion-item-option color="primary">
                <ion-icon slot="start" name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options
              side="end"
              expandable>
              <ion-item-option 
                color="danger" 
                expandable>
                <ion-icon 
                  slot="start" 
                  name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
