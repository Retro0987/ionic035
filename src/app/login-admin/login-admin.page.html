<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>LoginAdmin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">
            Nombre
          </ion-label>
          <ion-input formControlName="usr"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">
            Contrase√±a
          </ion-label>
          <ion-input formControlName="pwd" type="password"></ion-input>
        </ion-item>    
    
      </form>
      <br>
      <ion-button (click)="logIn();">
        Ingresar
      </ion-button>


    </ion-card-content>
  </ion-card>


  
</ion-content>
